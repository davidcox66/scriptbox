apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'war'
apply plugin: 'gwt'

gwtCompile {
    moduleName = "org.scriptbox.metrics.Metrics"
}

dependencies {
	compile project(":util:common")
	compile commonsLangDepend
	compile commonsCollectionsDepend
	compile groovyDepend
}


war.dependsOn gwtCompile
war {
    from gwtCompile.buildDir
}

